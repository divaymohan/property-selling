	<header>

	<div class="LoginBody">

            <div class="Login">
                <form action="register" method="POST" id="loginForm">
                     
                        <div class="lastName">
                            
                                User Name :
                            
                            
                                <input type="text" name="last_name" id="lastName">
                            
                        </div>
                        <div class="emailId">
                                Email :

                        </div>
                        <div class="mobileNumber">
                            
                                Mobile :
                            
                        
                                <input type="text" name="mobile_number" id="mobileNumber">
                            
                        </div>
                        
                        <div class="passwordType">
                            Password :
                            <input type="text" name="password" id="passwordType">
                        </div>
                        <div class="passwordType">
                            R. Password :
                            <input type="text" name="rpassword" id="passwordType">
                        </div>
                        
                        
                    
                    
                
                <div class="submitButton">
                    <div class="buttonImage"><input type="submit"></div>
                </div>
               </form>
